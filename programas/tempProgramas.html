<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programas - [Nombre Coordinación] | DIF Saltillo</title>
  <!-- Tailwind CSS + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Estilos personalizados -->
  <link href="../assets/styles/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header (copiar de index.html) -->
  
  <main class="container mx-auto py-8 px-4 max-w-4xl">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Encabezado con color de coordinación -->
      <div class="bg-blue-800 text-white p-6">
        <h1 id="coordinacion-title" class="text-2xl md:text-3xl font-bold"></h1>
        <p class="mt-2 opacity-90">Programas sociales disponibles</p>
      </div>
      
      <!-- Lista de programas -->
      <div class="p-6">
        <div id="lista-programas" class="divide-y divide-gray-200"></div>
      </div>
    </div>
  </main>

  <!-- Modal para detalles -->
  <dialog id="programModal" class="modal">
    <div class="modal-box max-w-4xl max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-start">
        <h3 id="modal-program-title" class="text-2xl font-bold text-blue-800"></h3>
        <button onclick="document.getElementById('programModal').close()" class="btn btn-sm btn-circle">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div id="modal-program-content" class="mt-6"></div>
      
      <div class="modal-action mt-6">
        <button onclick="document.getElementById('programModal').close()" class="btn btn-primary">
          Cerrar
        </button>
      </div>
    </div>
    
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <!-- Footer (copiar de index.html) -->

  <script src="../assets/scripts.js"></script>
</body>
</html>
